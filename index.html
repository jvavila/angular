<!DOCTYPE html>
<html lang="pt" ng-app="expansesApp">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>
	<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
	
</head>
<body>
<header>
	<button class="btn">Categoria 1</button>
	<button class="btn">Categoria 2</button>
	<button class="btn">Categoria 3</button>
	
</header>
<table class="table table-striped" ng-controller="controlador">
	<colgroup>
		<col width="100">
		<col width="100">
		<col width="100">
	</colgroup>
	<thead>
		<tr>
			<th>number</th>
			<th>status</th>
			<th>cod</th>
			
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="dado in dados">
			<td>{{dado.status}}</td>
			<td>{{dado.number}}</td>
			<td>{{dado.cod}}
				<span ng-repeat="member in dado.members">{{member}}</span>
			</td>
		</tr>		
	</tbody>
</table>
<script type="text/javascript" src="assets/js/angular.min.js"></script>
<script type="text/javascript" src="assets/js/scripts.js"></script>
<script type="text/javascript" src="assets/js/bootstrap/js/bootstrap.min.js"></script>	
<link rel="stylesheet" type="text/css" href="assets/js/bootstrap/css/bootstrap.min.css" media="screen" />
</body>
</html>
